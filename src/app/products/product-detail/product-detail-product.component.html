<!-- product information start -->
<div id="product-info" class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-6">
                condition<br>
                sold<br>
                view<br>
            </div>
            <div class="col-md-6">
                : {{product.condition}}<br>
                : {{product.sold_count}}<br>
                : {{product.view_count}}<br>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="row">
            <div class="col-md-5">
                stock<br>
                updated<br>
            </div>
            <div class="col-md-7">
                : {{product.stock}}<br>
                : {{product.updated_at | date:'shortDate'}}<br>
            </div>
        </div>
    </div>
</div>
<!-- product information end -->

<br>
<br>

<!-- product description start -->
<h5>Product Description</h5>
<div class="product-description">
    <!-- angular automatically sanitizes html value -->
    <p [innerHTML]="product.desc"></p>
</div>
<!-- product description end -->
